image: node:latest

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .npm/

stages:
  - test
  - deploy
jest:
  stage: test
  script:
    - npm install --progress=false
    - npm run test
  allow_failure: true

pages:
  stage: deploy
  needs: ['jest']
  script:
    - npm install --progress=false
    - npm run build
    - rm -rf public
    - mkdir public
    - cp -r dist/* public
  artifacts:
    expire_in: 1 day
    paths:
      - public
  only:
    - master
