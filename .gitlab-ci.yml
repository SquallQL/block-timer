image: node:lts-bullseye

# Cache modules in between jobs
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

stages:
  - build
  - test
  - deploy

prepare:
  stage: build
  script:
    - npm ci

jest:
  stage: test
  script:
    - npm run test

pages:
  stage: deploy
  script:
    - npm run build
    - rm -rf public
    - mkdir public
    - cp -r dist/* public
  artifacts:
    expire_in: 1 day
    paths:
      - public
  only:
    - master
