image: node:latest

stages:
  - test
  - deploy

jest:
  stage: test
  script:
    - npm ci
    - npm run test
  allow_failure: true

pages:
  stage: deploy
  needs: []
  script:
    - npm run build
    - rm -rf public
    - mkdir public
    - cp -r dist/* public
  artifacts:
    expire_in: 1 day
    paths:
      - public
  only:
    - master
